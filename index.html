<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>微信场景</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/animate.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>

<body>
    <!-- Swiper -->
    <audio id="audio" src="img/music/music.mp3" autoplay></audio>
    <div class='musicControl'>
        <div class="musicBtn btnAni"></div>
        <div class="music_gif"></div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page1_font1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                </div>
                <div class="page1_qiqiu ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                </div>
                <div class="page1_font2 ani"  swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" >
                </div>
                <div class="page1_font3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                </div>
                <div class="page1_font4 ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                </div>
                <div class="page1_yun ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                </div>
                <div class="page1_man ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.4s">
                </div>
                <div class="up">
                  <img src="img/up.png" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="yun_bg ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                  <div class="page2_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                    <p>为什么？</p>
                    <p>你还在单身</p>
                  </div>
                </div>
                <div class="page2_reqiqiu1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                </div>
                <div class="page2_reqiqiu2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                </div>
                <div class="page2_num1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                </div>
                <div class="page2_font1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                  <p>如今颜值当道，</p>
                  <p>有颜就可以摆脱单身</p>
                </div>
                <div class="page2_num2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                </div>
                <div class="page2_font2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                  <p>物价涨声响起来</p>
                  <p>唯有工资静悄悄</p>
                </div>
                <div class="page2_reqiqiu3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                </div>
                <div class="page2_man ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                </div>
                <div class="up">
                  <img src="img/up.png" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="yun_bg ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                  <div class="page2_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                    <p>为什么？</p>
                    <p>你还在单身</p>
                  </div>
                </div>
                <div class="page3_reqiqiu1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                </div>
                <div class="page3_num1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                </div>
                <div class="page3_font1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                  <p>唯有工作是我的寄托</p>
                </div>
                <div class="page3_num2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                </div>
                <div class="page3_font2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                  <p>好容易</p>
                  <p>到了谈婚论嫁的阶段</p>
                  <p>因为没房</p>
                  <p>被威武的丈母娘一票否决</p>
                  <p>前面的各种艰辛成本</p>
                  <p>都功亏一篑</p>
                </div>
                <div class="page3_reqiqiu2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                </div>
                <div class="page3_man ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                </div>
                <div class="up">
                  <img src="img/up.png" alt="">
                </div>
            </div>
            <div class="swiper-slide slide4">
              <div class="page4_font1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <p>又一个光棍节了</p>
                <p>情侣们出双入对</p>
              </div>
              <div class="page4_font2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
              </div>
              <div class="page4_font3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                <p>是什么给了你单身魔咒</p>
                <p>让你被爱情遗忘？</p>
              </div>
              <div class="dog_bg">
                <img src="img/page4_dog.png" alt="">
              </div>
                <div class="up">
                  <img src="img/up.png" alt="">
                </div>
            </div>
            <div class="swiper-slide">
              <div class="page4_font1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <p>又一个光棍节了</p>
                <p>情侣们出双入对</p>
              </div>
              <div class="page4_font2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
              </div>
              <div class="page4_font3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                <p>是什么给了你单身魔咒</p>
                <p>让你被爱情遗忘？</p>
              </div>
              <div class="dog_bg">
                <img src="img/page4_dog.png" alt="">
              </div>
                <div class="up">
                  <img src="img/up.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js" charset="utf-8"></script>
    <script src="js/swiper-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/swiper.animate.min.js" charset="utf-8"></script>
    <!-- <script src="js/swiper.animate-twice.min.js" charset="utf-8"></script> -->
    <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
